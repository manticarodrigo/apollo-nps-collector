type Survey {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean!
  title: String!
  text: String!
  endDate: DateTime
  votes: [Vote!]! @relation(name: "SurveyVotes")
}

type Vote {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  rating: Int!
  survey: Survey! @relation(name: "SurveyVotes")
}